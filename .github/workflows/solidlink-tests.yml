name: SolidLink Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: "17.0"

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1
        with:
          nuget-version: "6.7.0"

      - name: Restore NuGet packages
        run: nuget restore SolidLink.sln

      - name: Build
        run: msbuild SolidLink.sln /p:Configuration=Release

      - name: Run Unit Tests (No SolidWorks)
        run: dotnet test SolidLink.Tests/SolidLink.Tests.csproj --filter "Category!=RequiresSW" --configuration Release --no-build

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SolidLink.UI
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: SolidLink.UI/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npm test

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        run: npx playwright test
